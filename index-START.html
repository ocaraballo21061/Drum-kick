<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="title"> THE A SHARP SCALE </h1>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">A#3</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"> C4 </span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"> D4 </span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"> D#4 </span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"> F4 </span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"> G4 </span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"> A4 </span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"> A#4</span>
    </div>
    
  </div>

  <audio data-key="65" src="sounds/trumpet_As3_025_forte_normal.mp3"></audio>
  <audio data-key="83" src="sounds/trumpet_C4_025_forte_normal.mp3"></audio>
  <audio data-key="68" src="sounds/trumpet_D4_025_forte_normal.mp3"></audio>
  <audio data-key="70" src="sounds/trumpet_Ds4_025_forte_normal.mp3"></audio>
  <audio data-key="71" src="sounds/trumpet_F4_025_pianissimo_normal.mp3"></audio>
  <audio data-key="72" src="sounds/trumpet_G4_025_forte_normal.mp3"></audio>
  <audio data-key="74" src="sounds/trumpet_A4_025_forte_normal.mp3"></audio>
  <audio data-key="75" src="sounds/trumpet_As4_025_forte_normal.mp3"></audio>
  <
<script>
function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
